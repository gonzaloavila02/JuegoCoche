<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR GAME</title>
    <link rel="stylesheet" href="Gonzalo_Avila_Bravo_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

   
</head>
<body>
    <div id="score">Score: 0</div>
    <Button id="Start">Start</Button>

    <div>
        <div id="cocheEnemigo"><img id="imgcoche1" class="carimg" src="img/coche_enemigo1.png" alt=""></div>
        <div id="cocheEnemigo2"><img id="imgcoche2" class="carimg" src="img/coche_enemigo2.png" alt=""></div>
        <div id="cocheEnemigo3"><img id="imgcoche3" class="carimg" src="img/coche_enemigo3.png" alt=""></div>
        <div id="cocheEnemigo4"><img id="imgcoche4" class="carimg" src="img/coche_enemigo4.png" alt=""></div>
    </div>

    <div id="maincar"><img id="imgmaincar" class="carimg" src="img/cochemain.png" alt=""></div>
    <div id="carretera"><img id="imagencarretera" alt=""></div>    

    <div
      class="toast fade"
      id="divToast"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-body text-center">
        Has perdido! <br />
        Tu puntuación ha sido de: <span id="scoreFinal"></span>
        <div class="mt-2 pt-2 border-top">
          <button type="button" id="volverajugar" class="btn btn-primary btn-sm m-3">
            Volver a jugar
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-sm"
            id="menuprincipal"
            data-bs-dismiss="toast"
          >
            Menú Principal
          </button>
        </div>
      </div>
    </div>

    <script src="Gonzalo_Avila_Bravo_js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
